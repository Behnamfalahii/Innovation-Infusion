<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- لینک به Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
  <!-- دکمه برای Collapse -->
  <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#mycollapse">Click</button>
  <a href="#mycollapse" class="btn btn-danger" data-bs-toggle="collapse">Click a</a>
  
  <!-- محتوای Collapse -->
  <div class="collapse" id="mycollapse">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, aspernatur.</p>
  </div>
     
  <!-- فایل‌های جاوااسکریپت Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
